<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script charset="utf-8" src="/main.js"></script>
    <script charset="utf-8" src="date.js"></script>
    <title>Today | Tony Zhang</title>
    <noscript>
        <style type="text/css" media="screen">
            section > *, header > *{
                opacity:1;
                transform: translateY(0px);
                transition: transform 0s, opacity 0s;
            }
        </style>
    </noscript>
</head>
<body header-medium>
    <header onload="appearOnScroll()">
        <div class="section-label">
            <h1><a href="/">Today</a></h1>
            <p class="main-description"><a href="https://twitter.com/Tony24752364" target="_blank">Twitter</a> | <a href="mailto:hello@tonyzhang.net">Email</a></p>
        </div>
        <div class="section-content">
            <p id="date">
                --
            </p>
        </div>
    </header>

    <section>
        <div class="section-label">
            <h1><span id = "year"></span> Progress: </h1>
            <p><span id ="percent"></span>%</p>
        </div
        <div class="div.section-content">
            <div class= "progress">
                <div class="progress-bar" id = 'year-progress'>

                </div>
            </div>
        </div>
    </section>
    <section>
        <h1>March <span id="march-count"></span>, 2020</h1>
    </section>
    <section>
        <h1>Christmas <span id = "eve-count"></span></h1>
    </section>
</body>
</html>
